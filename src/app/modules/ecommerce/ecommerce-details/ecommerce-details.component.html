<app-navbar></app-navbar>

<section class="details">

    <section class="details__product">
        <div class="details__product__img">
            <img src="./../../../../assets/petlove.webp" alt="">
            <div>
                <h3>Detalhes do Produto</h3>
               <p>{{ product.productDescription }}</p> 
            </div>
        </div>
        <div class="details__product__price">
            <div>
                <p class="details__product__price__title">{{ product.productName }}</p>
                <p class="details__product__price__money">{{ product.productPrice | currency:'BRL'}}</p>
            </div>
            <button class="details__product__price__button" (click)="selectedProduct()">Adicionar ao carrinho</button>
        </div>
    </section>
</section>
